<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nail Atelier</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1 class="header-logo">
            <a href="index.html"><img src="./images/logo.PNG" alt="Nail Atelier"></a>
        </h1>
        <nav class="header-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="hamburger-menu">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
        </button>
    </header>

    <main>
        <!-- 下層ページ用メインビジュアル -->
        <div class="page-hero" style="background-image: url('./images/contact.jpg');">
            <h2 class="page-title">Contact</h2>
        </div>

        <section class="contact-section section-padding">
            <p class="contact-lead">
                商品に関するご質問や、オーダーメイドのご相談など、<br>
                お気軽にお問い合わせください。
            </p>

            <form action="#" method="POST" class="contact-form fade-in">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">必須</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">必須</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                <p class="form-notice">※ポートフォリオ用のダミーフォームです。実際には送信されません。</p>
                <div class="form-submit">
                    <button type="submit" class="btn">送信する</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-nav">
            <ul>
                <li><a href="#">プライバシーポリシー</a></li>
                <li><a href="#">特定商取引法に基づく表記</a></li>
            </ul>
        </div>
        <p class="copyright">&copy; 2025 Xiaonyurixmax. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
